<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiffSketch</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.3/dist/recorder.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="trackList"></div>
    <div class="button-row">
      <button class="button" onclick="addNewTrack()">
        <img src="plus-104.png" width="20" height="20" style="margin-right:6px; vertical-align:middle;" alt="Add Icon">
        Add Track
      </button>
      
      <button class="button" id="playAllBtn" onclick="togglePlayAllTracks()">
        <img src="play-icon.png" width="20" height="20" style="margin-right:6px; vertical-align:middle;" alt="Play Icon">
        Play All Tracks
      </button>
      
      <button class="button" id="toggleAudioBtn" onclick="togglePlayOnRecord()">
        <img src="Mute_Icon.svg.png" width="20" height="20"
             style="margin-right:6px;vertical-align:middle;" alt="Play on Record">
        Mute on Record
      </button>
      
      <button class="button" onclick="exportMixdown()">
        <img src="243717.png" width="20" height="20" style="margin-right:6px; vertical-align:middle;" alt="Export Icon">
        Export as WAV
      </button>      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
